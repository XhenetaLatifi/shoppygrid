<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShoppyGrid - Best Shop In Town</title>
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="gender">
        <div class="female">
          <img src="/shoppygrid_starter/images/woman.png" alt="">
          <span>Women</span>
        </div>
        <div class="male">
          <img src="/shoppygrid_starter/images/men.png" alt="">
          <span>Men</span>
        </div>
      </div>
      <div class="search">
        <img src="/shoppygrid_starter/images/search.png" alt="">
        <input type="text" placeholder="Search...">
      </div>
      <div class="icons">
        <img src="/shoppygrid_starter/images/cart.png" alt="">
        <img src="/shoppygrid_starter/images/profile.png" alt="">
      </div>
    </div>

    <div class="sidebar">
      <span id="logo">Shoppy</span>

      <div class="navbar">
        <h4>Explore In</h4>
        <div class="section">
          <img src="/shoppygrid_starter/images/bulb.png" alt="">
          <span>New In</span>
        </div>
        <div class="section">
          <img src="/shoppygrid_starter/images/clothing.png" alt="">
          <span>Clothing</span>
        </div>
        <div class="section">
          <img src="/shoppygrid_starter/images/shoes.png" alt="">
          <span>Shoes</span>
        </div>
       
        
        <div class="section">
          <img src="/shoppygrid_starter/images/accessories.png" alt="">
          <span>Accessories</span>
        </div>
        
        <div class="section">
          <img src="/shoppygrid_starter/images/outlet.png" alt="">
          <span>Outlet</span>
        </div>
      </div>
      <h3>Help Center</h3>
    </div>

    <div class="product-sales">
      <div class="horizontal-1"></div>

      <div class="horizontal-2"></div>

      <div class="vertical-1"></div>

      <div class="vertical-2"></div>
    </div>

    <div class="product-new">
      <div class="new-1"></div>

      <div class="new-2"></div>

      <div class="new-3"></div>

      <div class="new-4"></div>
    </div>
  </div>
</body>

</html>
